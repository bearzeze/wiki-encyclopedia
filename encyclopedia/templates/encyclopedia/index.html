{% extends "encyclopedia/layout.html" %}

{% block title %}
Zezepedia
{% endblock %}

{% block body %}
    <h1 class="all-pages-heading">All Pages</h1>
    <ul>
        {% for entry in entries %}
        <li><a class="list-page" href="{% url 'encyclopedia:wiki' title=entry%}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
